version: 2.1

orbs:
  # The python orb contains a set of prepackaged CircleCI configuration you can use repeatedly in your configuration files
  # Orb commands and jobs help you with common scripting around a language/tool
  # so you dont have to copy and paste it everywhere.
  # See the orb documentation here: https://circleci.com/developer/orbs/orb/circleci/python
  python: circleci/python@1
  snyk: snyk/snyk@1
  slack: circleci/slack@4

parameters:
  run-snyk-test:
    type: boolean
    default: false
  run-docker-test:
    type: boolean
    default: false

workflows:
  poetry-file-test:
    when: << pipeline.parameters.run-snyk-test >>
    jobs:
      - snyk-poetry-test
  dockerfile-tests:
    when: << pipeline.parameters.run-docker-test >>
    jobs:
      - snyk-docker-test

jobs:
  snyk-poetry-test:
    docker:
      - image: cimg/python:3.9
    environment:
      SNYK_MONITOR: equal: [ main, << pipeline.git.branch >> ]
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: poetry
      - snyk/scan:
          fail-on-issues: true
          monitor-on-build: "$SNYK_MONITOR"
          severity-threshold: critical
          token-variable: SNYK_TOKEN
          additional-arguments: --policy-path=.snyk


  snyk-docker-test:
    docker:
      - image: "circleci/buildpack-deps:stretch"
    environment:
      IMAGE_NAME: snyk-tech-services/snyk-repo-diff
      SNYK_MONITOR: equal: [ main, << pipeline.git.branch >> ]
    steps:
      - checkout
      - setup_remote_docker
      - run:
          command: "docker build -t $IMAGE_NAME:latest ."
          name: Build Docker image
      - snyk/scan:
          docker-image-name: "$IMAGE_NAME:latest"
          fail-on-issues: true
          monitor-on-build: "$SNYK_MONITOR"
          severity-threshold: critical
          target-file: Dockerfile
          token-variable: SNYK_TOKEN
          additional-arguments: --policy-path=.snyk
